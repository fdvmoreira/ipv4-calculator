<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPv4 Subnet Calculator</title>
    <!-- scripts -->
    <script type="module" src="js/app.js" defer></script>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main class="container">
        <form>
            <input class="input-control" type="text" name="ip-address" placeholder="192.168.0.1/24" />
            <input type="submit" value="calculate" />
        </form>
        <div class="output">
            <table>
                <thead colspan="2" border="1">
                    <th colspan="2">Output</th>
                </thead>

                <tbody>
                    <tr>
                        <th>Ipv4 Class</th>
                        <td data-id="ip-class"></td>
                    </tr>
                    <tr>
                        <th>Ip Address</th>
                        <td data-id="ip-address"></td>
                    </tr>
                    <tr>
                        <th>Slash</th>
                        <td data-id="slash-mask"></td>
                    </tr>
                    <tr>
                        <th>Subnet</th>
                        <td data-id="subnet-mask"></td>
                    </tr>
                    <tr>
                        <th>Binary Subnet Mask</th>
                        <td data-id="binary-subnet-mask"></td>
                    </tr>
                    <tr>
                        <th>Number of Subnets</th>
                        <td data-id="number-of-subnets"></td>
                    </tr>
                    <tr>
                        <th>Number of Hosts</th>
                        <td data-id="number-of-hosts"></td>
                    </tr>
                </tbody>

                <tfoot></tfoot>
            </table>
            <div class="subnets" data-id="subnet-output">
                <!-- details here to show the subnets and their hosts -->
            </div>
        </div>
    </main>
</body>

</html>
